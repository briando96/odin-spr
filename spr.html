<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPR</title>
</head>
<body>

    <button id="scissors">scissors</button>
    <button id="paper">paper</button>
    <button id="rock">rock</button>
    <div id="display"></div>
    <script>
        let computerScore = 0;
        let humanScore = 0;

        const scissors = document.querySelector("#scissors")
        scissors.addEventListener("click",() => playRound("scissors",getComputerChoice()))
        
        const paper = document.querySelector("#paper")
        paper.addEventListener("click",() => playRound("paper",getComputerChoice()))

        const rock = document.querySelector("#rock")
        rock.addEventListener("click",() => playRound("rock",getComputerChoice()))

        const display = document.querySelector("#display")
        
        console.log("hello world")

        function getComputerChoice(){
            let computerRand = Math.round(Math.random()*2)
            let computerChoice;
            if (computerRand == 0){
                computerChoice = "scissors";
            } 
            else if (computerRand == 1)
                computerChoice = "paper";
            else{
                computerChoice = "rock";
            }
            return computerChoice;
        }

        function playRound(humanChoice,computerChoice){
            let result;

            if(humanChoice == computerChoice){
                result = "draw";
            }
            else if(
                (humanChoice == "scissors" && computerChoice == "paper") || 
                (humanChoice == "rock" && computerChoice == "scissors") ||
                (humanChoice == "paper" && computerChoice == "rock")){
                result = "human wins round";
                humanScore ++;
            }
            else{
                result = "computer wins round"
                computerScore ++;
            }

            let roundDetails = document.createElement("p")
            roundDetails.innerHTML = `Computer Choice: ${computerChoice}<br>
                                      Human Choice: ${humanChoice}<br>
                                      Result: ${result}<br>
                                      Human Score: ${humanScore}, Computer Score: ${computerScore}`;


            display.appendChild(roundDetails);

            console.log(`Computer Choice: ${computerChoice}`);
            console.log(`Human Choice: ${humanChoice}`);
            console.log(`Result: ${result} \nHuman Score: ${humanScore}, Computer Score: ${computerScore}`);
            
            if ((humanScore || computerScore) == 5){
                let displayVictor = document.createElement("p")
                if(humanScore == 5){
                    displayVictor.innerHTML = "Human Wins";
                }
                else{
                    displayVictor.innerHTML = "computer Wins";
                    
                } 

                display.appendChild(displayVictor);
                humanScore = 0;
                computerScore = 0;
            }
        
        }

        //         const computerSelection = getComputerChoice();
        //         playRound(humanSelection,computerSelection);
        //     }                                  
        // }

        // playGame();
    </script>
</body>
</html>
